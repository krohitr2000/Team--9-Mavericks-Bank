<body>
  <h3>Add New Employee</h3>
  <p>Fill details of new employee</p>
  <div class="form-container">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" formControlName="username" placeholder="Enter username">
          </div>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" formControlName="name" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" formControlName="phone" placeholder="Enter number"> 
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" formControlName="password" placeholder="Enter password">
          </div>
          <button type="submit" [disabled]="!employeeForm.valid">Add Employee</button>
      </form>
  </div>
</body>
